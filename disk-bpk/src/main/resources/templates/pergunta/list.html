<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{pergunta.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{pergunta.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/perguntas/add}" th:text="#{pergunta.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:if="${perguntas.empty}" th:text="#{pergunta.list.empty}" />
            <div th:if="${!perguntas.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:text="#{pergunta.id.label}" scope="col" />
                            <th th:text="#{pergunta.questao.label}" scope="col" />
                            <th th:text="#{pergunta.ajuda.label}" scope="col" />
                            <th th:text="#{pergunta.tipoPergunta.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pergunta : ${perguntas}">
                            <td th:text="${pergunta.id}" />
                            <td th:text="${pergunta.questao}" />
                            <td th:text="${pergunta.ajuda}" />
                            <td th:text="${pergunta.tipoPergunta}" />
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/perguntas/edit/{id}(id=${pergunta.id})}" th:text="#{pergunta.list.edit}" class="btn btn-sm btn-secondary" />
                                    <form th:action="@{/perguntas/delete/{id}(id=${pergunta.id})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button th:text="#{pergunta.list.delete}" type="submit" class="btn btn-sm btn-secondary" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
