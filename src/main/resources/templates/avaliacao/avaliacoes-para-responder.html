<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title th:text="#{avaliacao.avaliacoes-para-responder.headline}" />
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex flex-wrap mb-4">
            <h1 th:text="#{avaliacao.avaliacoes-para-responder.headline}" class="flex-grow-1" />
            <div>
                <a th:href="@{/avaliacoes/add}" th:text="#{avaliacao.list.createNew}" class="btn btn-primary ms-2" />
            </div>
        </div>
        <div th:if="${avaliacoes.empty}" th:text="#{avaliacao.list.empty}" />
        <div th:if="${!avaliacoes.empty}" class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th th:text="#{avaliacoes-para-responder.id.label}" scope="col" />
                        <th th:text="#{avaliacoes-para-responder.titulo.label}" scope="col" />
                        <th th:text="#{avaliacoes-para-responder.descricao.label}" scope="col" />
                        <th><!-- --></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="avaliacoes : ${avaliacoes}">
                        <td th:text="${avaliacoes.id}" />
                        <td th:text="${avaliacoes.titulo}" />
                        <td th:text="${avaliacoes.descricao}" />
                        <td>
                            <div class="float-end text-nowrap">
                                <a th:href="@{/avaliacaos/resposta-avaliacao/{id}(id=${avaliacoes.id})}"
                                    th:text="#{avaliacao.responder.label}" class="btn btn-sm btn-secondary" />
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
