<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title th:text="#{avaliacao.list.headline}" />
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex flex-wrap mb-4">
            <h1 th:text="#{avaliacao.list.headline}" class="flex-grow-1" />
        </div>
        <div th:if="${avaliacoes.empty}" th:text="#{avaliacao.list.empty}" />
        <div th:if="${!avaliacoes.empty}" class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th th:text="#{avaliacao.id.label}" scope="col" />
                        <th th:text="#{avaliacao.titulo.label}" scope="col" />
                        <th th:text="#{avaliacao.descricao.label}" scope="col" />
                        <th th:text="#{usuario.nome.label}" scope="col" />
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="avaliacao : ${avaliacoes}">
                        <td th:text="${avaliacao.id}" />
                        <td th:text="${avaliacao.titulo}" />
                        <td th:text="${avaliacao.descricao}" />
                        <td th:text="${avaliacao.usuario}" />
                        <td>
                            <div class="float-end text-nowrap">
                                <a th:href="@{'/avaliacaos/resultado/' + ${avaliacao.id} + '/' + ${avaliacao.usuarioId} }"
                                    th:text="#{avaliacao.verresultado.label}" class="btn btn-sm btn-outline-success" />
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
