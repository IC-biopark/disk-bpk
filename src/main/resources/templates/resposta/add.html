<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{resposta.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{resposta.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/respostas}" th:text="#{resposta.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('resposta')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='resposta', field='descricao')}" />
                <div th:replace="~{fragments/forms::inputRow(object='resposta', field='pergunta', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='resposta', field='avaliacao', type='select')}" />
                <input type="submit" th:value="#{resposta.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
